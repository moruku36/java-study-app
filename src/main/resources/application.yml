# 学習進捗トラッカーアプリケーション設定
spring:
  # プロファイル設定
  profiles:
    active: local
  
  # 基本データベース設定（プロファイル別に上書き）
  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:studydb}
    username: ${DATABASE_USERNAME:sa}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: ${DATABASE_DRIVER:org.h2.Driver}

  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:create-drop}
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        dialect: ${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}
        format_sql: ${FORMAT_SQL:true}

  # Thymeleaf設定
  thymeleaf:
    cache: ${THYMELEAF_CACHE:false}

  # H2コンソール設定
  h2:
    console:
      enabled: ${H2_CONSOLE_ENABLED:true}
      path: /h2-console

# サーバー設定
server:
  port: ${PORT:8080}

# ログ設定
logging:
  level:
    com.studyapp: ${LOG_LEVEL:DEBUG}
    org.springframework: ${SPRING_LOG_LEVEL:INFO}
    root: ${ROOT_LOG_LEVEL:INFO} 