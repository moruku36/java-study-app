<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー - 学習進捗トラッカー</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <h2 class="mb-3">エラーが発生しました</h2>
        
        <p class="text-muted mb-4">
            申し訳ございませんが、リクエストされたページでエラーが発生しました。
        </p>
        
        <div th:if="${status}" class="alert alert-info mb-4">
            <strong>ステータス:</strong> <span th:text="${status}"></span>
        </div>
        
        <div th:if="${error}" class="alert alert-warning mb-4">
            <strong>エラー:</strong> <span th:text="${error}"></span>
        </div>
        
        <div th:if="${message}" class="alert alert-danger mb-4">
            <strong>メッセージ:</strong> <span th:text="${message}"></span>
        </div>
        
        <div th:if="${stackTrace}" class="alert alert-secondary mb-4">
            <strong>スタックトレース:</strong>
            <pre class="mt-2" style="font-size: 0.8rem; max-height: 200px; overflow-y: auto;" th:text="${stackTrace}"></pre>
        </div>
        
        <div class="d-grid gap-2">
            <a href="/dashboard" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>
                ダッシュボードに戻る
            </a>
            
            <a href="/" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>
                ホームに戻る
            </a>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
