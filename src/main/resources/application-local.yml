spring:
  # データベース設定（開発環境）
  datasource:
    url: jdbc:h2:mem:studydb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        # 起動時間短縮のための設定
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Thymeleaf設定（開発環境）
  thymeleaf:
    cache: false
    mode: HTML

  # H2コンソール有効化
  h2:
    console:
      enabled: true
      path: /h2-console

  # セキュリティ設定（開発環境）
  security:
    user:
      name: admin
      password: admin

  # バッチ処理無効化（開発環境）
  batch:
    job:
      enabled: false

  # DevTools設定
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false

# サーバー設定
server:
  port: 8080

# ログ設定（開発環境）
logging:
  level:
    com.studyapp: DEBUG
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# 起動時間短縮のための設定
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,startup
  endpoint:
    health:
      show-details: when-authorized 
    startup:
      enabled: true