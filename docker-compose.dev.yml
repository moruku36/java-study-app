version: '3.8'

services:
  # PostgreSQLデータベース（開発用）
  postgres:
    image: postgres:15-alpine
    container_name: study-app-db-dev
    environment:
      POSTGRES_DB: studyapp_dev
      POSTGRES_USER: studyuser
      POSTGRES_PASSWORD: studypass
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # 開発用は5433ポートを使用
    networks:
      - study-app-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studyuser -d studyapp_dev"]
      interval: 30s
      timeout: 10s
      retries: 3

  # pgAdmin（データベース管理ツール）
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: study-app-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@studyapp.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - study-app-dev-network

volumes:
  postgres_dev_data:

networks:
  study-app-dev-network:
    driver: bridge 